<div class=" row text-white">
    <div class="col-sm-7">
        <div class="jumbotron">
            <h6 class="display-3">Detalle {{tempProd.PRODUCTO}}</h6>
            <p class="lead">{{tempProd.DESCRIPCION}}</p>
            
            <div class="text-center">
                <!--<button type="button" class="btn btn-outline-info" (click)="comentario(producto.idProducto)" >Comentario</button>-->
            </div>
          </div>

    </div>
    <div class="col-sm-4">
        <div class="card border-danger mb-3" style="max-width: 20rem;">
    
            <div class="card-body">
                <img src="http://localhost:3000/{{tempProd.FOTO}}" class="card-img-top img-fluid img-responsive" >
              <p class="card-text">Q.{{tempProd.PRECIO}}</p>
            </div>
            <div class="card-footer">
                <div class="container text-center">
                    <button type="button" class="btn btn-outline-success" (click)="addLike()">Like {{tempProd.LIKES}}</button>
                 <button type="button" class="btn btn-outline-danger" (click)="addDislike()">Dislikes {{tempProd.DISLIKES}}</button>
                </div>
            </div>
            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModalCenter" (click)="setProdId(tempProd.COD_PRODUCTO, tempProd.PRECIO)">Add To Card </button>
        </div>

    </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"  aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="exampleModalLongTitle" >Ingrese la cantidad a comprar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="email" class="form-control form-control-user"  type="text" aria-describedby="emailHelp" [(ngModel)]="tempCar.cant" [ngModelOptions]="{standalone: true}" placeholder="Cantidad">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-success"  (click)='addCart()'>Agregar</button>
        </div>
      </div>
    </div>
</div>
